<!--example on Js variables-->
<h3>Demo on var, let & const </h3>

<script>
	var a;//variable declaretion
	document.write(a);
	a=10;
	document.write(a);
	
	var b=20 //variable initialization
	document.write(b);
	let x;   //variable declaration
	
	x=101;
	let y =202;
	
	document.write(x,'<br>',y,'<br>');
	
	const PI=3.14;  //const initialization
	document.write(PI);
</script>
