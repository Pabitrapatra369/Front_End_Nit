<!--example on Js-->
<h3>Demo on JS parsing</h3>
<script>
		let x="15",y="7";
		
		//auto parsing
		document.write(x+y,'<br>');
		document.write(x*y,'<br>');
		document.write(x-y,'<br>');
		document.write(x/y,'<br>');
		x++;
		y--;
		document.write(x,'<br>',y,'<br>');
		
		//Manual parsing
		let  a="10",b="8";
		document.write(a+b,'<br>');
		document.write(a>b,'<br>');
		
		res=window.parseInt(a)+window.parseInt(b)
		document.write(res,'<br>');
		
		document.write(+a > +b,'<br>');
		
		
		
		
</script>
