<!--example on Js variables-->
<h3>Demo on var v/s let </h3>

<script>
	var a=100; //defination
	document.writeln(a);
	var a="apple"; //re-defination
	document.writeln(a);
	// let a="apple"; not support
	
	var a=false;//re-defination
	document.writeln(a);
	
	//hoisting
	x=100;
	document.writeln(x); //this var histed
	var x; //this var hoisted
	//let x ; not support
	
	y="ram";
	document.writeln(y);
	//var y;//this var also hoisted
</script>
