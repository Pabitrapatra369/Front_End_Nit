<!--example on control statement-->
<h3>demo on switch case</h3>
<script>
	let day= +prompt("enter a value b/w 1 to 7");
	
	switch(day){
	case 1:document.write('Monday');
			break;
	case 2:document.write('Tuseday');
			break;
	case 3:document.write('Wednesday');
			break;
	case 4:document.write('Thursday');
			break;
	case 5:document.write('Firday');
			break;
	case 6:document.write('Saturday');
			break;
	case 7:document.write('Sunday');
			break;
	default:document.write('Invalid day');
	}
</script>
