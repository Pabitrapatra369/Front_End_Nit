<!--example on Js variables-->
<h3>Demo on Non-primitive data types</h3>
<script>
	//object creation & initiate with default values
	var st = new String();//string object created with default value  and store address in st refference variables
	let b = new Boolean();
	const d = new Date();
	let a=[1 ,2 ,3];//array created with default value and default size and store address in a refference variables
	document.write("st val ",st,"<br>");
	document.write("b val ",b,"<br>");
	document.write("date val ",d,"<br>");
	document.write("array val ",a,"<br>");
	
	//object creation & initiate with given values
	var st1 = new String("hello");
	let b1 = new Boolean(true);
	const d1 = new Date("30-aug-2024");//(2024,8,30,6,30)
	let a1=[10,20,30,40,50];
	document.write("st val ",st1,"<br>");
	document.write("b val ",b1,"<br>");
	document.write("date val ",d1,"<br>");
	document.write("array val ",a1,"<br>");
</script>
