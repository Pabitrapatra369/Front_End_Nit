<!--example on html with js-->
<!DOCTYPE html>
<heml lang="en">
	<head>
		<title>JS 18</title>
	<head>
	<body align="center">
		<h3 >Arithmatic calc</h3>
		
		<input type="text" id="firstNum" placeholder="First number">  <br>
		<input type="text" id="secondNum" placeholder="second number">  <br>
		
		<input type="text" id="result" placeholder="result" readonly>  <br>
		
		<button onclick="result.value=+firstNum.value + +secondNum.value">+</button>
		<button onclick="result.value=firstNum.value - secondNum.value">-</button>
		<button onclick="result.value=firstNum.value * secondNum.value">*</button>
		<button onclick="result.value=firstNum.value / secondNum.value">/</button>
		<button onclick="result.value=firstNum.value % secondNum.value">%</button>
		<button onclick="result.value=firstNum.value ** secondNum.value">x^y</button>
	</body>
</html>
