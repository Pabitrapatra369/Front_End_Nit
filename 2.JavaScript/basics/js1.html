<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8" >
	</head>
	
	<body onmousemove="document.body.style.background=`#${parseInt(Math.random()*1000000)}`">
		<h2>demo on inline script</h2>
		<button onclick="alert('pushed')">Push</button>
		<button onclick="alert('pulled')">Pull</button>
		<button ondblclick="alert('duble clicked')">dubble clik</button>
	</body>
</html>
