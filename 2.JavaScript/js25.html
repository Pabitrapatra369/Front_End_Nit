<!--example on control statement-->
<h3>demo on while Loops</h3>
<script>
		//printing while for 5 times using while loop
		let i=1;
		while(i<=10)
		{
		//document.write('<h3>Hello<h3>');
		document.write('<button>'+i+'</button> ');
		i++;//++i  / i=i+1 / i+=1
		}
		
		document.write('<br>');
		//to print 1 to  20 natural number;
		let j=1;
		while(j<=20){
		document.write(j++ + ' ');
		}
</script>
