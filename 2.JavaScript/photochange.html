<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photo changin program</title>
  </head>
  <body>
    <div style="width: 300px; height: 350px; margin: auto">
      <img src="material/1.jpg" alt="" width="400px" id="im" />
    </div>

    <script>
      const imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
      let index = 0;
      setInterval(function () {
        im.src = `material/${imgs[index]}`;
        index++;
        if (index === imgs.length) index = 0;
      }, "500");
    </script>
  </body>
</html>
