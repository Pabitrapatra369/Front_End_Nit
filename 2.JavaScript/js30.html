<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Js 30</title>
	</head>
	<body>
		<h3>printing multiplicatoin table</h3>
		<input type="text" id="tn" placeholder="enter table number" />
		<button onclick="printTable();">Print Table</button> <br>
		<output id="print"><output>
		<script>
			function printTable(){
				let n,res;
				n=tn.value;
				for(let i=1;i<=10;i++)
				{
				res=n*i;
				//document.write(n+'*'+i+'='+res+'<br>');
				print.innerHtml=n+'*'+i+'='+res+'<br>';
			}
			}
		</script>
	</body>
</html>
