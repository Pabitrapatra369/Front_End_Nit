<!--example on control statement-->
<h3>demo on for Loops</h3>
<script>
		//to print 1 to 20 numbers
		for(let i=1;i<=20;i++) //i is block level variable
		{
		document.writeln(i);
		}
		//print  20 to 1 numbers
		for(let i=20;i>0;i--) 
		{
		document.writeln(i);
		}
		document.write("<br>");
		for(let i=1,j=1,k=1;i<=9&&j<=9&&k<=9;i++,++j,k+=1)
		{
		document.write(i,' ',j, ' ',k,'<br>');
		}
</script>
