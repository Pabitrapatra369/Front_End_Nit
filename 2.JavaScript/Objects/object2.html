<!-- example on css properties -->

<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
	 <h2>demo on object literal</h2>
	 <script>
		//object creation
		const ob={//named methods
				add(x,y){
					return x+y;
				},
				//expr
				product:function(x,y){
					return x*y;
				},
				//arrow
				mod:(x,y)=>{
					return x%y;
				}
					
				};
				
		document.write(`${ob.add(10,20)}<br>`);
		document.write(`${ob.product(10,20)}<br>`);
		document.write(`${ob.mod(10,20)}<br>`);
	 </script>
</body>
</html>
