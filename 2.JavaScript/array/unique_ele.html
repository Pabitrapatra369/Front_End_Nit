<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unique element in an array</title>
  </head>
  <body>
    <label for="input">Enter the array element</label><br />
    <input type="text" id="input" /><button onclick="location.reload()">
      Refresh</button
    ><br />
    <button onclick="add()">add</button>
    <button onclick="findUnique()">find unique</button><br />
    <output id="ele"></output><br />
    <output id="op"></output>

    <script>
      let a = [],
        b = [];
      let i = 0,
        x = 0;
      function add() {
        a[i++] = input.value;
        ele.value = "Elements are :" + a.join(" ");
      }
      console.log(a.value);
      for (let j = 0; j < a.length; j++) {
        for (let k = j + 1; k < a.length; k++) {
          if (a[j] == a[k]) {
            a[j] = -1;
            a[k] = -1;
          }
        }
      }
      function findUnique() {
        for (let z = 0; z < a.length; z++) {
          if (a[z] !== -1) b[x++] = a[z];
        }

        op.value = "Unique Element are :" + b;
      }
    </script>
  </body>
</html>
