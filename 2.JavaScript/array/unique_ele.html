<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>unique element in an array</title>
  </head>
  <body>
    <script>
      let a = [];
      let n = +prompt("Enter the size of array");
      for (let i = 0; i < n; i++) a[i] = +prompt(`enter a[${i + 1}] element`);
      document.write("your array is " + a + "<br>");
      for (let j = 0; j < n - 1; j++) {
        for (let k = j + 1; k < n; k++) {
          if (a[j] == a[k]) {
            a[j] = -1;
            a[k] = -1;
          }
        }
      }
      document.write("Unique elements are :");
      for (let i = 0; i < n; i++) {
        if (a[i] == -1) continue;
        else document.write(a[i] + " ");
      }
    </script>
  </body>
</html>
