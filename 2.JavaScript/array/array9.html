<!-- example on JS arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h3>demo on array slice</h3>
    <script>
      const eles = [10, 20, 30, 40, 50, 60, 70, 80, 90];
	  //slice
	  //eles.slice(st-index,end-index);
		let a1=eles.slice(0,5);
		let a2=eles.slice(5);  //(5,9)
	
      document.write(`eles ${eles}<br>`);
      document.write(`array a1 ${a1}<br>`);
	  document.write(`array a2 ${a2}<br>`);
	  
	  document.write(`last ele ${eles.slice(-1)}<br>`);
	  document.write(`last 2 ele ${eles.slice(-2)}<br>`);
	  document.write(`last 3 ele ${eles.slice(-3)}<br>`);
	  
	  for(let i=0;i<=eles.length;i++){
		document.write(`${eles.slice(-i)}<br>`);
		}
	for(let i=eles.length-1;i>0;i--){
		document.write(`${eles.slice(-i)}<br>`);
		}
    </script>
  </body>
</html>
