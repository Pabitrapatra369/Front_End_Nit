<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <label for="num">Enter a Number</label> <br />
    <input type="text" id="nvalue" /> <br />
    <button onclick="ifStrong()">Strong/Nut</button> <br />
    <output id="op"></output>
    <button onclick="location.reload()">Refresh</button>
    <script>
      function ifStrong() {
        let n = +nvalue.value;
        let m = n;
        let d;
        let s = 0;
        let f;
        while (m) {
          d = m % 10;
          f = 1;
          if (d != 0) for (let j = d; j >= 1; j--) f = f * j;
          s = s + f;
          m = Math.floor(m / 10);
        }
        if (s === n) op.value = "strong Number";
        else op.value = "Not a strong Number";
      }
    </script>
  </body>
</html>
