<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      try {
        let age = +prompt("Enter age");

        if (age < 18) {
          throw "Your age not valid for voting";
        }
        if (isNaN(age)) {
          throw "Age mus be +ve number";
        }
        document.write("Welcome to voting<br>");
        document.write("Continue ur voting operation<br>");
      } catch (e) {
        document.write(e);
      }
    </script>
  </body>
</html>
