<!-- example on JS arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
  </head>
  <body>
    <h3>demo on array for in loop</h3>
    <script>
      const eles = [10, 20, 30, 40, 50];
      for (let i in eles) {
        document.write(`${i} =>${eles[i]} <br>`);
        // eles[i]+=5;
        // document.write(`${i} =>${eles[i]} <br>`);
      }
    </script>
    <h3>demo on array for of loop</h3>
    <script>
      const b = [1, 2, 3, 4, 5];
      for (let e of b) {
        document.write(`${e} <br>`);
      }

      let st = "india";
      for (let c of st) {
        document.write(`${c} <br>`);
      }
    </script>
  </body>
</html>
