
<!DOCTYPE html>
<html lang="en">
	<head>
	<title>array 1</title>
	</head>
	<body>
		<h3>demo on array literal</h3>
		<script>
		//array declaration
			let a=[];
			document.write(`size ${a.length}<br>`);
			document.write(`array ${a}<br>`);
			a[0]=10;
			a[1]=20;
			a[2]=30;
			a[3]=40;
			document.write(`size ${a.length}<br>`);
			document.write(`array ${a}<br>`);
			
			
		//array initialization
		let b=[10,20,30,40,50];    //b[0]=10 value of the array not size
		document.write(`size ${b.length}<br>`);
		document.write(`array ${b}<br>`);
		</script>
	</body>
</html>
