	<body>
		<div id="main">
			<h2 >simple interest calculator</h2>

				<label for="pamt" >Loan Amount</label> <br>

			</div>
			<div>
				<label for="time" >Time</label> <br>
				<input  type="text" id="time" autofocus>
				<span>Year(s)</span>
			</div>
			<div >

			</div>

				<output id="intAmt"></output> <br>

			</div>
		</div>
