<!-- example on JS arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
	<script src="exprfuns.js" ></script>
  </head>
  <body>
   <h3>demo on expressional  funcitons</h3>
   <script>
		document.write(`${add}<br>`)
		
		document.write(`${add(11,22)}<br>`)//calling
		document.write(`${product(11,11)}<br>`)//calling
		
		const eles=[10,6,300,20,9];
		
		eles.forEach(function(e){
			document.write(`${e}&nbsp;`);
		})
		let s=0;
		
		eles.forEach(function(e){
			s+=e;
		})
		document.write(`<br>sum of the array is=${s}<br>`);
		//sorting in ascending order
		document.write(`eles ${eles}<br>`);
		eles.sort(function(i,j){
			return i-j;
			}
		);
		document.write(`eles ${eles}<br>`);
		//sorting in descending order
		document.write(`eles ${eles}<br>`);
		eles.sort(function(i,j){
			return j-i;
			}
		);
		document.write(`eles ${eles}<br>`);
		
   </script>
   <button id="bt">Click here</button>
   <script>
			bt.onclick=function(){
							alert("button clicked");
						}
   </script>
  </body>
</html>
