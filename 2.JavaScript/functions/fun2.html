<!-- example on JS arrays -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrays</title>
	<script src="exprfuns.js" ></script>
  </head>
  <body>
   <h3>demo on expressional  funcitons</h3>
   <script>
		document.write(`${add}<br>`)
		
		document.write(`${add(11,22)}<br>`)//calling
		document.write(`${product(11,11)}<br>`)//calling
		
		const eles=[10,6,300,20,9];
		
		eles.forEach(function(e){
		document.write(`${e}<br>`);
		})
		
   </script>
  </body>
</html>
