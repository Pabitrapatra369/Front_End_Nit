<!DOCTYPE html>
<html>
  <head>
    <title>3 Convertor</title>
  </head>
  <body>
    <div align="center">
      <h2>Currency Convertor</h2>
      <input
        type="text"
        id="R"
        placeholder="Rupees"
        oninput="D.value=R.value/83.96"
      />
      <h1 style="display: inline">=</h1>
      <input
        type="text"
        id="D"
        placeholder="Dollar"
        oninput="R.value=D.value*83.96"
      />
    </div>
    <div align="center">
      <h2>Inch to Centemeter Convertor</h2>
      <input
        type="text"
        id="I"
        placeholder="Inches"
        oninput="CM.value=I.value*2.54"
      />
      <h1 style="display: inline">=</h1>
      <input
        type="text"
        id="CM"
        placeholder="Centemeter"
        oninput="I.value=CM.value/2.54"
      />
    </div>
    <div align="center">
      <h2>Weight Convertor</h2>
      <input
        type="text"
        id="G"
        placeholder="Gram"
        oninput="KG.value=G.value/1000"
      />
      <h1 style="display: inline">=</h1>
      <input
        type="text"
        id="KG"
        placeholder="Kelo Gram"
        oninput="G.value=KG.value*1000"
      />
    </div>
  </body>
</html>
