<!--example on Js-->
<h3>Demo on JS operatorations</h3>
<script>
		document.write(10+20*5-100%33,'<br>');
		document.write(20-100/30+10*5,'<br>');
		
		let x=25,y=9;
		document.write("sum is"+x+y); //sumis 259
		document.write("sum is"+(x+y)); //34
		document.write("sum is",x+y); //34
		
		document.write("sub is"+x-y); //NaN
		document.write("sub is"+(x-y)); //16S
		
</script>
