<!--simple Celcius to Fahrenheit-->
<!DOCTYPE html>
<heml lang="en">
	<head>
		<title>JS 20</title>
		
	<head>
	<body>
		<div  align="center">
			<h2>Temperature Convertor</h2>
			<input type="text" id="Celcius" placeholder="Degree Celsius" oninput="Fahrenheit.value=(Celcius.value*9/5)+32">
			<h1 style="display:inline"> = </h1>
			<input type="text" id="Fahrenheit" placeholder="Degree Celsius" oninput="Celcius.value=(Fahrenheit.value-32)*5/9">
		</div>
		<hr>
		<div  align="center">
			<h2>Speed Convertor</h2>
			<input type="text" id="km" placeholder="Kelo Meter" oninput="mi.value=km.value/1.6">
			<h1 style="display:inline"> = </h1>
			<input type="text" id="mi" placeholder="Miles" oninput="km.value=mi.value*1.6">
		</div>
		
	</body>
</html>
