<!-- example on  figure & figcaption tags  -->		
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex34</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
    <main>
	  <figure>
	    <img src="images/baby.png" width="200" height="160">
	    <figcaption>aaaaaaaaaaaaaaaaaaaaaa</figcaption>
	  </figure>
	  <figure>
	    <img src="images/girl.jpg" width="200" height="160">
	    <figcaption>bbbbbbbbbbbbbbbbbbbbbb</figcaption>
	  </figure>
	</main>
  </body> 
</html>
