<!-- example on fieldset &legend  tags -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex15</title>
	<link rel="icon" href="logo.webp">
	<style>
		img{
		    width:150px;
			height:150px;
			border-radius:15px;
		}		
	</style>
  </head>
  <body>
	<fieldset style="width:500px; border:15px solid hotpink; border-radius:40px; margin:auto;" align="center">
	   <legend style="font-size:40px; color:blue; font-family:Forte;"> My Photos</legend>	   
	   <img src="images/baby.png">
	   <img src="images/girl.jpg">
	   <img src="images/hill.png">
	   <img src="images/snow.jpg">	   
	   <img src="images/rose.jpeg">
	   <img src="images/ocean.webp">
	   <img src="images/nature.png">
	   <img src="images/moon.png  ">	   
	   <img src="images/spring.jpg">	   
	</fieldset>

  </body>
</html>
