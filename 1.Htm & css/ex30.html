<html lang="en">
  <head>
    <title>Ex30</title>
	<link rel="icon" href="logo.webp">
  </head>

	<details>

	   <ul>
		<li>Red</li>  <li>Yellow</li> <li>Black</li> <li>Blue</li>

</html>
