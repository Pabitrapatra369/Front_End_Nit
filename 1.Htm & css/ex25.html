<!-- example on  "input"   tag  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex25</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
	<h3>demo on checkbox & radio button</h3>
	
   <form action="sample.aspx">
	<label>JOURNEY CLASS:</label> <br>
	<input type="checkbox" id="jc1" name="jc" value="1ac" checked>
	<label>AC First Class</label> <br>
	<input type="checkbox" id="jc2" name="jc" value="2ac" checked>
	<label>AC Second Class</label> <br>
	<input type="checkbox" id="jc3" name="jc" value="3ac">
	<label>AC Third Class</label> <br>
	<input type="checkbox" id="jc4" name="jc" value="cc">
	<label>AC Chair Car</label>	 <br>
	<input type="checkbox" id="jc5" name="jc" value="sl">
	<label>Sleeper</label>	<br>
	<br>
	
	<fieldset>
	   <legend>Select Gender:</legend>
	   <input type="radio" id="g1" name="gen" value="m" checked>
	   <label>Male</label> &nbsp; 
	   <input type="radio" id="g2" name="gen" value="f">
	   <label>FeMale</label> &nbsp;
	   <input type="radio" id="g3" name="gen" value="o">
	   <label>Others</label>
	</fieldset>
	
	 <input type="submit">
   </form>
	
  </body>
</html>
