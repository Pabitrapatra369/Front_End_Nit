<!-- example on datalist & option   tags  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex29</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
	<h3>demo on search box </h3>
	
	<input type="text" list="mylist">
	<datalist id="mylist">
	  <option>Red Apple</option>
	  <option>Green Apple</option>
	  <option>Black Apple</option>
	  <option>Green Mango</option>
	  <option>Yellow Mango</option>
	  <option>Green Banana</option>
	  <option>Yellow Banana</option>
	  <option>Green Grape</option>
	  <option>Black Grape</option>	  
	</datalist>
	
	<!--  <input type="search">  -->	
  </body> 
</html>
