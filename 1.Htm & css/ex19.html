<!-- example on "input"  tag  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex19</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
	<h3>demo on text fields</h3>
	<input type="text" autofocus>
	<!-- input tag attribtues -->
	<input type="text" size="50">
	<br>
	<input type="text" id="x" name="y"/>
	<br>
	<input type="text" id="abc" name="abc" maxlength="10"/>
	<br>
	<input type="text" placeholder="enter firstname"/>
	<br>
	<label>enter lastname</label> <br>
	<input type="text">
	<br>
	<input type="text" required> *
  </body>
</html>
