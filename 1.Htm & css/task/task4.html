<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google form</title>
    <style>
      sup {
        color: red;
        font-size: 10px;
      }
      * {
        margin: 3;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      background-color: rgb(207, 212, 248);
    "
  >
    <div id="main" style="width: 60%; height: 1005; font-family: sans-serif">
      <div style="background-color: white; border-radius: 5px">
        <div
          style="
            width: 100%;
            height: 7px;
            background-color: blueviolet;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
          "
        ></div>
        <p style="margin-bottom: 5px; padding-left: 7px; margin-top: 5px">
          TALWAR SERVICE
        </p>
        <p style="font-size: 10px; padding-left: 7px">SERVICE REQUEST</p>
        <hr style="opacity: 10%; border: 0.1px solid grey" />
        <p style="padding-left: 7px; font-size: 10px; padding-bottom: 5px">
          <sup>*</sup>Required
        </p>
      </div>
      <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          NAME<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          MOBILE NUMBER<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          ALTERNATIVE NUMBER<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          VEHICLE NUMBER<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          VEHICLE MODEL(SANTRO/110 ETC)<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          APPOINTMENT DATE<sup>*</sup>
        </p>
        <P style="font-size: 8px; margin-left: 10px;opacity: 40%;">Date</P>
        <input type="date" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          PICKUP / APPOINTMENT<sup>*</sup>
        </p>
        <div style=" height:30px; width: 100%;display:flex; align-items: center; ; gap: 3px;">
            <input type="radio" placeholder="Your answer" style="margin-left:10px;font-size: 10px;">
            <div><label for="" style="font-size: 10px;">NEED PICK-UP</label></div>
            
        </div>
        <div style=" height:30px; width: 100%;display:flex; align-items: center; ; gap: 3px;">
            <input type="radio" placeholder="Your answer" style="margin-left:10px;font-size: 10px;">
            <div><label for="" style="font-size: 10px;">NEED APPOINTMENT</label></div>
            
        </div>
        <div style=" height:30px; width: 100%;display:flex; align-items: center; gap: 3px;">
            <input type="radio" placeholder="Your answer" style="margin-left:10px;font-size: 10px;">
            <div><label for="" style="font-size: 10px;">NEED TO SEND BREAK-DOWN</label></div>
            
        </div>
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          WORKSHOP LOCATION<sup>*</sup>
        </p>
        <div style=" height:30px; width: 100%;display:flex; align-items: center; ; gap: 3px;">
            <input type="radio" placeholder="Your answer" style="margin-left:10px;font-size: 10px;">
            <div><label for="" style="font-size: 10px;">TADBUND</label></div>
            
        </div>
        <div style=" height:30px; width: 100%;display:flex; align-items: center; gap: 3px;">
            <input type="radio" placeholder="Your answer" style="margin-left:10px;font-size: 10px;">
            <div><label for="" style="font-size: 10px;padding-bottom: 10px;">TIRUMALGIRI-KANAJIGUDA</label></div>
        </div>
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          ADDRESS FOR PICKUP<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          LAND MARK<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="background-color: white; border-radius: 5px">
        <p style="padding-left: 10px; font-size: 10px; padding-bottom: 10px;padding-top: 10px;">
          REMARKS / INSTRUCTION<sup>*</sup>
        </p>
        <input type="text" placeholder="Your answer" style="margin-left:10px;border: none;outline: none; border-bottom: 1px solid rgb(190, 188, 188);margin-bottom: 20px;">
    </div>
    <div style="padding-top: 5px; display: flex; justify-content: space-between;align-items: center;">
        <button style="background-color: blueviolet; border: none; border-radius: 3px; padding:5px 15px;color: white;">
            Submit
        </button>
        <p>Clear form</p>
    </div>
  </body>
</html>
