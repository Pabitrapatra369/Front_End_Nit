<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex24</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
	<h3>demo on email, url, date, time, week, month & color fields (html5)</h3>
	<form action="test">
	  <label for="em">enter email id</label>
	  <input type="email" id="em" name="em"/>
	  <br>
	  <label for="url">enter url</label>
	  <input type="url" id="url" name="url">
	  <br>
	  <label for="d">select date</label>
	  <input type="date" id="d" name="d" min="2001-01-01"  max="2024-07-03">
	  <br>
	  <label for="t">select time</label>
	  <input type="time" id="t" name="t">
	  <br>
	  <label for="w">select week</label>
	  <input type="week" id="w" name="w">
	  <br>
	  <label for="m">select month</label>
	  <input type="month" id="m" name="m">
	  <bR>
	  <label for="c">select ur color</label>
	  <input type="color" id="c" name="c" onchange="document.body.style.background=c.value">
	  <br>
	  <!-- <input type="submit">
				OR   -->
	  <button type="submit">Submit</button>	  <!-- html4 -->
	</form>
  </body>
</html>
