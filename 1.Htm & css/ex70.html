<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex70</title>
    <meta charset="UTF-8" />
    <style>
      img {
        width: 200px;
        height: 200px;
        margin: 50px;
      }
      #container img:nth-child(1) {
        transform: scaleX(1.2);
      }
      #container img:nth-child(2) {
        transform: scaleY(1.2);
      }
      #container img:nth-child(3) {
        transform: scale(1.3);
      }
      #container img:nth-child(4) {
        transform: skewX(20deg);
      }
      #container img:nth-child(5) {
        transform: skewY(-20deg);
      }
      #container img:nth-child(6) {
        transform: skew(10deg, 15deg);
      }
      #container img:nth-child(7) {
        transform: rotateX(60deg);
      }
      #container img:nth-child(8) {
        transform: rotateY(180deg);
      }
      #container img:nth-child(9) {
        transform: rotate(-160deg);
      }
      body > img {
        /* transform:translateX(800px);
		transform:translateY(100px);  */
        transform: translate(500px, 300px);
      }
    </style>
  </head>
  <body>
    <h3>demo on transform</h3>
    <div id="container">
      <img src="material/1.jpg" />
      <img src="material/2.jpg" />
      <img src="material/3.jpg" />
      <img src="material/4.jpg" />
      <img src="material/5.jpg" />
      <img src="material/1.jpg" />
      <img src="material/2.jpg" />
      <img src="material/3.jpg" />
      <img src="material/4.jpg" />
    </div>
    <img src="material/1.jpg" />
  </body>
</html>
