<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex20</title>
	<link rel="icon" href="logo.webp">
  </head>
  <body>
	<h3>demo on password fields</h3>
	<label for="pwd">enter password</label>
	<input type="password" id="pwd" name="pwd"/>
	<br>
	<label for="cvv">enter cvv</label>
	<input type="password" id="cvv" maxlength="3">
	<br>
	
	<h3>demo on number fields</h3>
	<input type="number">
	<br>
	<input type="number" min="0" max="300" step="10">
	
  </body>
</html>
